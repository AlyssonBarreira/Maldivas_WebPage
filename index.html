<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Maldives Webpage</title>
</head>
<body>
    <div class="header">
        <video autoplay loop muted plays-inline id="backVideo">
            <source src="Images/production ID_4010941.mp4" type="video/mp4">
        </video>
        <div class="logo">
            <img src="Images/logo.png" alt="logo">
        </div>
        <div class="sidebar">
            <div class="text-box">
                <h1>GOLDEN RESORT</h1>
                <h4>LUXURY LIVING</h4>
                <div class="line"></div>
            </div>
        </div>
        <div class="content">
            <h1>Maldives</h1>
            <p>Very nice apartments in the heart of Maldives</p>
            <div class="btn" id="playBtn">
                <img src="Images/play.png" alt="play" id="icon"> Watch Video
            </div>
        </div>
    </div>
</body>



<script>
    let backVideo = document.getElementById("backVideo");
    let playVideo = document.getElementById("playBtn");
    let icon = document.getElementById("icon");

    playVideo.onclick = function (){
        backVideo.style.display = "block";

        if (backVideo.paused) {
            backVideo.play();
            icon.src = "Images/pause.png";

        }else {
            backVideo.pause();
            icon.src="Images/play.png";
        }
    }
</script>
</html>
